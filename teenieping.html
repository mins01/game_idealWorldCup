<!doctype html>
<html lang="ko" >
<head>
	<title>Ideal World Cup. 이상형 월드컵 - 티니핑</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="http://www.mins01.com/favicon.ico">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<script src="/js/ForGoogle.js"></script>
	<!-- google analytics -->
	<script>if(window.ForGoogle){ ForGoogle.analytics() }else{ console.log("failure : ForGoogle.analytics()");}</script>
	

	<!-- jquery 관련 -->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

	<!-- 부트스트랩 4 : IE8지원안됨! -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"> 
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>  -->
	<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script> -->
	<!-- vue.js -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
	
	<!-- meta og -->
	
	<meta property="og:title" content="Ideal World Cup. 이상형 월드컵 - 티니핑">
	<meta property="og:description" content="Ideal World Cup. 이상형 월드컵 - 티니핑">
	<meta name="og:image" content="http://www.mins01.com/img/logo.gif">
	<meta property="og:image:width" content="190">
	<meta property="og:image:height" content="70" />
	<meta property="og:site_name" content="Ideal World Cup. 이상형 월드컵 - 티니핑" />
	<meta property="og:type" content="website">
	
	<!-- //meta og -->
    <link rel="stylesheet" href="assets/idealWorldCup.css">
    <link rel="stylesheet" href="assets/teenieping.css">
    <script src="assets/IdealWorldCup.js"></script>
	
    <script>
        let iwc = null
        window.addEventListener('load',(event)=>{
            iwc = new IdealWorldCup(document.querySelector('.iwc-container'))
            iwc.ready();
        })
    </script>
	<script>

    </script>
</head>
<body>
	<div class="container">
        <h1>이상형 월드컵 - 티니핑</h1>


        <div class="iwc-container iwc-teenieping" data-stage="ready" data-round="xx" data-vs="off" data-vs-select="0" data-show="off" data-debug="0" data-loading="off">
            <div class="iwc-layer iwc-layer-loading">
                <div class="iwc-layer-loading-text iwc-content-box">LOADING</div>
            </div>
            <div class="iwc-stage iwc-stage-ready">
                <div class="iwc-stage-ready-content iwc-content-box">
                    <div>READY</div>
                    <div>
                        <button class="iwc-button" type="button" onclick="iwc.start()">START</button>
                    </div>
                </div>
                
            </div>
            <div class="iwc-stage iwc-stage-round">
                <div class="iwc-stage-round-text iwc-content-box" data-round="xx"></div>
            </div>
            <div class="iwc-stage iwc-stage-vs">
                <div class="iwc-stage-vs-header">
                    <div class="iwc-stage-vs-navi">
                        <div class="iwc-stage-vs-navi-item"></div>
                        <div class="iwc-stage-vs-navi-item"></div>
                        <div class="iwc-stage-vs-navi-item"></div>
                        <div class="iwc-stage-vs-navi-item"></div>
                    </div>
                </div>
                <div class="iwc-stage-vs-body">
                    <div class="iwc-stage-vs-items iwc-content-box">
                        <div tabindex="0" class="iwc-stage-vs-item iwc-stage-vs-item-1" onclick="iwc.vsSelect(1);"></div>
                        <div class="iwc-stage-vs-items-text">VS</div>
                        <div tabindex="0" class="iwc-stage-vs-item iwc-stage-vs-item-2" onclick="iwc.vsSelect(2);"></div>
                    </div>
                </div>
            </div>
            <div class="iwc-stage iwc-stage-result">
                <div class="iwc-stage-result-content iwc-content-box">
                    <div>우승!</div>
                    <div class="iwc-stage-result-item">

                    </div>
                    <div>
                        <button class="iwc-button" type="button" onclick="iwc.ready()">다시하기</button>
                    </div>
                </div>
            </div>
            <div class="iwc-contents">
                <h4>ready</h4>
                <div class="iwc-items iwc-items-ready">
                    <div class="iwc-item" data-idx="1"><div class="iwc-item-content"><img class="iwc-item-content-img" src="http://samg.net/2020/wp-content/uploads/2020/08/heartsping_003.png"></div></div>
                    <div class="iwc-item" data-idx="2"><div class="iwc-item-content"><img class="iwc-item-content-img" src="http://samg.net/2020/wp-content/uploads/2020/08/baroping_012-674x1024.png"></div></div>
                    <div class="iwc-item" data-idx="3"><div class="iwc-item-content"><img class="iwc-item-content-img" src="http://samg.net/2020/wp-content/uploads/2020/08/ajaping_013.png"></div></div>
                    <div class="iwc-item" data-idx="4"><div class="iwc-item-content"><img class="iwc-item-content-img" src="http://samg.net/2020/wp-content/uploads/2020/08/chachaping_011.png"></div></div>
                    <div class="iwc-item" data-idx="5"><div class="iwc-item-content"><img class="iwc-item-content-img" src="http://samg.net/2020/wp-content/uploads/2020/08/lalaping_008.png"></div></div>
                    <div class="iwc-item" data-idx="6"><div class="iwc-item-content"><img class="iwc-item-content-img" src="http://samg.net/2020/wp-content/uploads/2020/08/romi_003.png"></div></div>
                    <div class="iwc-item" data-idx="7"><div class="iwc-item-content"><img class="iwc-item-content-img" src="http://samg.net/2020/wp-content/uploads/2021/09/HEARTSPING_007-959x1024.png"></div></div>
                    <div class="iwc-item" data-idx="8"><div class="iwc-item-content"><img class="iwc-item-content-img" src="http://samg.net/2020/wp-content/uploads/2021/09/JOAHPING_006-780x1024.png"></div></div>
                    <div class="iwc-item" data-idx="9"><div class="iwc-item-content"><img class="iwc-item-content-img" src="http://samg.net/2020/wp-content/uploads/2021/09/TEEHEEPING_006-1024x811.png"></div></div>
                    <div class="iwc-item" data-idx="10"><div class="iwc-item-content"><img class="iwc-item-content-img" src="http://samg.net/2020/wp-content/uploads/2021/09/TRUSTPING_006-1024x959.png"></div></div>
                </div>
                <h4>win</h4>
                <div class="iwc-items iwc-items-win">

                </div>
                <h4>lose</h4>
                <div class="iwc-items iwc-items-lose">

                </div>
            </div>


        </div>
        <div style="display: none;">
            <h2>debug</h2>
            <h3>start</h3>
            <button class="btn btn-info" onclick="iwc.reset()">reset</button>
            <button class="btn btn-info" onclick="iwc.ready()">ready</button>
            <button class="btn btn-info" onclick="iwc.start()">start</button>
            <button class="btn btn-info" onclick="iwc.result()">result</button>
            <button class="btn btn-info" onclick="iwc.end()">end</button>

            <h3>etc</h3>
            <button class="btn btn-info" onclick="iwc.itemsReadyShuffle()">itemsReadyShuffle</button>
            <button class="btn btn-info" onclick="iwc.debug('1')">debug ON</button>
            <button class="btn btn-info" onclick="iwc.debug('0')">debug OFF</button>

            
        </div>
	</div>
</body>
</html>
