	<script>
        //https://data1.pokemonkorea.co.kr/newdata/pokedex/mid/101001.png
        window.addEventListener('load',(event)=>{
            const start = 1;
            const end = 1010;
            let nums = Array(end - start + 1).fill().map((_, idx) => start + idx)
            nums.sort(() => Math.random() - 0.5);
            nums = nums.slice(0,16)
            console.log(nums);
            const iwc_items_ready = document.querySelector('.iwc-items-ready');
            iwc_items_ready.innerHTML = '';
            nums.forEach((num)=>{
                const filled_num = num.toString().padStart(4,'0');
                const img_url = `https://data1.pokemonkorea.co.kr/newdata/pokedex/mid/${filled_num}01.png`
                console.log(img_url);

                const div1 = document.createElement('div');
                div1.classList.add('iwc-item')
                div1.dataset.idx = num;
                const div2 = document.createElement('div');
                div2.classList.add('iwc-item-content')
                div1.appendChild(div2);
                div2.style.backgroundImage=`url(${img_url})`;
                iwc_items_ready.append(div1)
            })
        })
    </script>
