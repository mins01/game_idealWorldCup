	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<script src="/js/ForGoogle.js"></script>

	<!-- jquery 관련 -->

	<!-- 부트스트랩 4 : IE8지원안됨! -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"> 
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>  -->

	<!-- meta og -->
	
	<meta property="og:title" content="Ideal World Cup. 이상형 월드컵">
	<meta property="og:description" content="Ideal World Cup. 이상형 월드컵">
	<meta name="og:image" content="http://www.mins01.com/img/logo.gif">
	<meta property="og:image:width" content="190">
	<meta property="og:image:height" content="70" />
	<meta property="og:site_name" content="Ideal World Cup. 이상형 월드컵" />
	<meta property="og:type" content="website">
	
	<!-- //meta og -->
    <link rel="stylesheet" href="assets/idealWorldCup.css">
    <script src="assets/IdealWorldCup.js"></script>
	
    <script>
        let iwc = null
        window.addEventListener('load',(event)=>{
            iwc = new IdealWorldCup(document.querySelector('.iwc-container'))
            iwc.ready();
        })
    </script>
	<style>
        .iwc-stage{
            outline:1px solid blue;
        }
        .iwc-contents{
            outline:1px solid red;
        }
    </style>
</head>
<body>
	<div class="container">
        <h1>이상형 월드컵</h1>
        <div class="py-3">
            <a class="btn btn-info" href="pokemon.html">🔗 포켓몬 버전</a>
        </div>
        <div class="iwc-container" data-stage="ready" data-round="xx" data-vs="off" data-vs-select="0" data-show="off" data-debug="0" >
            <div class="iwc-stage iwc-stage-ready">
                <div class="iwc-stage-ready-content iwc-content-box">
                    <div>READY</div>
                    <div>
                        <button class="iwc-button" type="button" onclick="iwc.reset();;iwc.itemsReadyShuffle();iwc.start()">START</button>
                    </div>
                </div>
                
            </div>
            <div class="iwc-stage iwc-stage-round">
                <div class="iwc-stage-round-text iwc-content-box" data-round="xx"></div>
            </div>
            <div class="iwc-stage iwc-stage-loading">
                <div class="iwc-stage-loading-text iwc-content-box">LOADING</div>
            </div>
            <div class="iwc-stage iwc-stage-vs">
                <div class="iwc-stage-vs-items iwc-content-box">
                    <div tabindex="0" class="iwc-stage-vs-item iwc-stage-vs-item-1" onclick="iwc.vsSelect(1);"></div>
                    <div class="iwc-stage-vs-items-text">VS</div>
                    <div tabindex="0" class="iwc-stage-vs-item iwc-stage-vs-item-2" onclick="iwc.vsSelect(2);"></div>
                </div>
            </div>
            <div class="iwc-stage iwc-stage-result">
                <div class="iwc-stage-result-content iwc-content-box">
                    <div>우승!</div>
                    <div class="iwc-stage-result-item">

                    </div>
                    <div>
                        <button class="iwc-button" type="button" onclick="iwc.ready()">다시하기</button>
                    </div>
                </div>
            </div>
            <div class="iwc-contents">
                <h4>ready</h4>
                <div class="iwc-items iwc-items-ready">
                    <div class="iwc-item" data-idx="1"><div class="iwc-item-content">1</div></div>
                    <div class="iwc-item" data-idx="2"><div class="iwc-item-content">2</div></div>
                    <div class="iwc-item" data-idx="3"><div class="iwc-item-content">3</div></div>
                    <!-- <div class="iwc-item" data-idx="4"><div class="iwc-item-content">4</div></div>
                        <div class="iwc-item" data-idx="5"><div class="iwc-item-content">5</div></div>
                        <div class="iwc-item" data-idx="6"><div class="iwc-item-content">6</div></div>
                        <div class="iwc-item" data-idx="7"><div class="iwc-item-content">7</div></div> -->
                        <!-- <div class="iwc-item" data-idx="8"><div class="iwc-item-content">8</div></div> -->
                        <!-- <div class="iwc-item" data-idx="9" data-disabled><div class="iwc-item-content">기권</div></div> -->
                </div>
                <h4>win</h4>
                <div class="iwc-items iwc-items-win">

                </div>
                <h4>lose</h4>
                <div class="iwc-items iwc-items-lose">

                </div>
            </div>


        </div>
        <div>
            <h2>debug</h2>
            <h3>start</h3>
            <button class="btn btn-info" onclick="iwc.start()">start</button>
            <button class="btn btn-info" onclick="iwc.end()">end</button>
            <button class="btn btn-info" onclick="iwc.reset()">reset</button>
            <button class="btn btn-info" onclick="iwc.result()">result</button>

            <h3>stage</h3>
            <button class="btn btn-info" onclick="iwc.stage('ready')">ready</button>
            <button class="btn btn-info" onclick="iwc.stage('loading')">loading</button>
            <button class="btn btn-info" onclick="iwc.stage('round')">round</button>
            <button class="btn btn-info" onclick="iwc.stage('vs')">vs</button>
            <button class="btn btn-info" onclick="iwc.stage('result')">result</button>
            <h3>vs</h3>
            <button class="btn btn-info" onclick="iwc.vsNext()">vsNext</button>
            <h3>etc</h3>
            <button class="btn btn-info" onclick="iwc.itemsReadyShuffle()">itemsReadyShuffle</button>
            <button class="btn btn-info" onclick="iwc.debug('1')">debug ON</button>
            <button class="btn btn-info" onclick="iwc.debug('0')">debug OFF</button>

            
        </div>
	</div>
</body>
</html>
